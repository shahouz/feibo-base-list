  <script>
    //rem
    (function (doc, window) {
      var docEl = doc.documentElement, resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
          recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            docEl.style.fontSize = (20 * (clientWidth / 320)) > 40 ? 40 + "px" : (20 * (clientWidth / 320)) + 'px';
          },
          anime = window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame ||
          function(e){
            return setTimeout(e,16.67);
          };
      if (!doc.addEventListener) return;
      window.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    // develop
    var version = location.href.indexOf("?tdev") > 0 ? (1 + Math.round(Math.random() * 9999 - 1)) : '1.1';
  </script>

  <script>
    var myElement = document.getElementById('myElement');
    var mc = new Hammer(myElement);
    mc.on("swipeleft swiperight tap press", function(ev) {

      if(ev.type == "swipeleft"){
        currentCate ++;
        changeCate(currentCate);
      }else if(ev.type == "swiperight"){
        currentCate --;
        changeCate(currentCate);
      }

        console.log(ev.type +" gesture detected.");
    });
  </script>
